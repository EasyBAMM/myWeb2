<!doctype html>
<html>

<head>
  <title>WEB1 - Welcome</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="colors.js"></script>
  <script>
    var callback = function(response) {
      console.log(response);
      if (response.status === 'connected') {
        document.querySelector('#cbtn').value = 'Logout';
        FB.api('/me',function(response){
          document.querySelector('#userName').innerHTML = response.name;
        })
      } else {
        document.querySelector('#cbtn').value = 'Login';
        document.querySelector('#userName').innerHTML = "";
      }
      //        statusChangeCallback(response); // Returns the login status.
    }
    window.fbAsyncInit = function() {
      FB.init({
        appId: '455463088484418',
        cookie: true, // Enable cookies to allow the server to access the session.
        xfbml: true, // Parse social plugins on this webpage.
        version: 'v5.0' // Use this Graph API version for this call.
      });

      FB.getLoginStatus(callback);
    };

    // Load the SDK asynchronously
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
</head>

<body>
  <h1><a href="#!WEB" onclick="
    fetchPage('Web')
    ">WEB</a></h1>

  <input type="button" id="cbtn" value="checking..." onclick="
  if(this.value === 'Login'){
    //now Logout
    FB.login(function(response){
      // handle the response
      console.log(response);
      callback(response);
    });
  }else{
    //now Login
    FB.logout(function(response){
      // handle the response
      console.log(response);
      callback(response);
    });
  }
  ">

  <input id="night_day" type="button" value="night" onclick="
    nightDayHandler(this);
  ">

  <div id="userName">

  </div>

  <ol id="nav">

  </ol>
  <article>

  </article>

  <script>
    function fetchPage(name) {
      fetch(name).then(function(response) {
        response.text().then(function(text) {
          document.querySelector('article').innerHTML = text;
        })
      })
    }

    fetch('List').then(function(response) {
      response.text().then(function(text) {
        //<li><a href="#!HTML" onclick="  fetchPage('Html')  ">HTML</a></li>
        var items = text.split(',');
        var i = 0;
        var tags = '';
        while (i < items.length) {
          var item = items[i];
          item = item.trim();
          var tag = '<li><a href="#!' + item + '" onclick="fetchPage(\'' + item + '\')">' + item + '</a></li>';
          tags = tags + tag;
          i = i + 1;
        }
        document.querySelector('#nav').innerHTML = tags;
      })
    })


    if (location.hash) {
      fetchPage(location.hash.substr(2));
    } else {
      fetchPage('Web');
    }
  </script>
</body>

</html>
